{% extends 'base.html' %}

{% block title %}Create a new item{% endblock %}

{% block body %}
<h2>Create a new item</h2>

<form action= "/create-item" method="POST">
    
    <label for="sku">SKU:</label>   
    <input type="number" id="sku" name="sku" required>
    <br>
    <br>
    
    <label for="name">Name:</label>   
    <input type="text" id="name" name="name" required>
    <br>
    <br>

    <label for="description">Description:</label>
    <br>
    <textarea id="description" name="description" rows="4" cols="50">
    </textarea>
    <br>
    <br>

    <label for="quantity">Quantity:</label>   
    <input type="text" id="quantity" name="quantity" required>
    <br>
    <br>

    <label for="unit">Unit:</label>   
    <input type="text" id="unit" name="unit" required>
    <br>
    <br>
    
    <label for="unit_cost">Unit Cost:</label>   
    <input type="text" id="unit_cost" name="unit_cost" required>
    <br>
    <br>

    <label for="warehouse">Warehouse:</label>
    <select name="warehouse" id="warehouse">
      {% for warehouse in warehouses %}
        <option value={{warehouse.warehouse_id}}>{{warehouse.city_name}}({{warehouse.city_code}})</option>
      {% endfor %}
    </select>
    <br>
    <br>

    <button type="submit">Submit</button>
  </form>

{% endblock %}
