{% extends 'base.html' %}

{% block title %}Add a warehouse{% endblock %}

{% block body %}
<h2>Add a new warehouse</h2>

<form action= "/add-warehouse" method="POST">
    <label for="city_name">City Name:</label>   
    <input type="text" id="city_name" name="city_name" required>
    <br>
    <br>
    <label for="city_code">City Code (3 alphabetical characters):</label>
    <input type="text" id="city_code" name="city_code" required>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>

{% endblock %}
